<!DOCTYPE html>
<html>
<head>
<style>
	body { 
	  font: 14px helvetica neue, helvetica, arial, sans-serif;
	}

	#cy {
	  height: 100%;
	  width: 100%;
	  position: absolute;
	  left: 0;
	  top: 0;
	}
</style>
<meta charset="utf-8">
<title>Visual style</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" ></script>
<script src="js/cytoscape/cytoscape.min.js" /></script>
<script type="text/javascript">
$(function(){ // on dom ready
	$('#cy').cytoscape({
		  container: document.getElementById('cy'),
		  
		  elements: {
			nodes: [
				{ data: { id: 'foo' }},
				
				{ data: { id: 'bar' }},
				
				{
					data: { weight: 100 },
					group: 'nodes',
					position: {
						x: 100,
						y: 100
					},
					classes: 'className1 className2',
					selected: true,
					selectable: true,
					locaked: true,
					grabbable: true
				}
			],
			
			edges: [
				{ data: { id: 'baz', source: 'foo', target: 'bar' }}
			]
		  }
		});
}); // on dom ready
</script>
</head>
<body>
<div id="cy">
</div>
<div style="font-family: Helvetica; font-style: normal; font-size: 16px; font-weight: normal; position: absolute; left: -9999px; top: -9999px; z-index: -1; visibility: hidden; pointer-events: none; padding: 0px; line-height: 1; white-space: normal;">George</div>
</body>
</html>
